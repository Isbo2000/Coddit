name: Monthly/Yearly Reset

on:
  schedule:
    - cron: "4 6 * * *"
  workflow_dispatch:

permissions: read-all

jobs:
  check_month:
    name: Check month
    runs-on: ubuntu-latest
    
    outputs:
      test: ${{ steps.test.outputs.test }}
    
    steps:
      - id: test
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
